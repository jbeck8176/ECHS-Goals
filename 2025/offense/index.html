<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offensive Goal Chart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Special Elite', cursive;
            background-color: #f59e0b; /* Deep Goldenrod */
            background-image: url('/images/Hornet_BG_Shatter.png');
            color: #172554; /* Dark Navy for contrast */
        }

        .font-header {
            font-family: 'Black Ops One', cursive;
        }

        .goal-checkbox {
            appearance: none;
            -webkit-appearance: none;
            height: 35px;
            width: 35px;
            background-color: rgba(251, 191, 36, 0.6); /* Light Gold */
            border: 2px solid #f59e0b; /* Darker Gold border */
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            outline: none;
            transition: all 0.2s ease-in-out;
        }

        .goal-checkbox:hover {
            background-color: rgba(245, 158, 11, 0.6); /* Richer Gold hover */
        }

        .goal-checkbox:checked {
            background-color: #172554; /* Dark Navy check background */
            border-color: #0f172a; /* Almost black navy border */
        }

        .goal-checkbox:checked::after {
            content: '';
            display: block;
            width: 28px;
            height: 28px;
            background-image: url('/images/EC_Alumni.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .grunge-table {
            border-collapse: separate;
            border-spacing: 0;
            border: 4px solid #fbbf24; /* Strong Yellow border */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.4), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
        }

        .grunge-table th, .grunge-table td {
            border: 1px solid #f59e0b; /* Golden cell borders */
            transition: background-color 0.3s;
        }

        .grunge-table tbody tr:hover {
            background-color: rgba(23, 37, 84, 0.15); /* Subtle navy hover */
        }

        .team-header {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            transform: rotate(180deg);
            white-space: nowrap;
            height: 200px;
        }
    </style>
</head>
<body class="bg-yellow-600 p-4 sm:p-6 md:p-8">

    <div class="max-w-7xl mx-auto">
        <!-- Header Section -->
        <header class="text-center mb-8">
            <h1 class="font-header text-4xl sm:text-5xl md:text-6xl text-yellow-400 uppercase tracking-widest text-shadow-lg">Offensive Goals</h1>
            <p class="text-blue-200 text-lg mt-2">Hornet Offense - 2025</p>
        </header>

        <!-- Goal Chart Table -->
        <div class="overflow-x-auto">
            <table class="w-full text-center grunge-table">
                <thead class="bg-yellow-400 bg-opacity-50 text-navy-900 text-sm sm:text-base">
                    <tr>
                        <th class="p-3 font-header text-lg w-1/4 min-w-[200px]">GOAL</th>
                        <!-- Team Headers with Logo -->
                        <th class="p-2">
                            <div class="flex flex-col items-center">
                                <img src="/images/EC_Alumni.png" alt="Team Logo" class="h-24 w-24">
                                <div class="team-header font-header">Chippewa</div>
                            </div>
                        </th>
                        <th class="p-2">
                            <div class="flex flex-col items-center">
                                <img src="/images/EC_Alumni.png" alt="Team Logo" class="h-24 w-24">
                                <div class="team-header font-header">Wellsville</div>
                            </div>
                        </th>
                        <th class="p-2">
                            <div class="flex flex-col items-center">
                                <img src="/images/EC_Alumni.png" alt="Team Logo" class="h-24 w-24">
                                <div class="team-header font-header">Sandy Valley</div>
                            </div>
                        </th>
                        <th class="p-2">
                            <div class="flex flex-col items-center">
                                <img src="/images/EC_Alumni.png" alt="Team Logo" class="h-24 w-24">
                                <div class="team-header font-header">St.Thomas</div>
                            </div>
                        </th>
                        <th class="p-2">
                            <div class="flex flex-col items-center">
                                <div class="team-header font-header">Ridgewood</div>
                            </div>
                        </th>
                        <th class="p-2">
                            <div class="flex flex-col items-center">
                                <div class="team-header font-header">Newcommerstown</div>
                            </div>
                        </th>
                        <th class="p-2">
                            <div class="flex flex-col items-center">
                                <div class="team-header font-header">Strasburg</div>
                            </div>
                        </th>
                        <th class="p-2">
                            <div class="flex flex-col items-center">
                                <div class="team-header font-header">TCC</div>
                            </div>
                        </th>
                        <th class="p-2">
                            <div class="flex flex-col items-center">
                                <div class="team-header font-header">Buckeye Trail</div>
                            </div>
                        </th>
                        <th class="p-2">
                            <div class="flex flex-col items-center">
                                <div class="team-header font-header">MALVERN</div>
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody class="bg-yellow-200 bg-opacity-75 text-navy-900 text-sm sm:text-base">
                    <script>
                        const goals = [
                            {id:0, name:"3 Touchdowns"},
                            {id:1, name:"300 yards Total Offense"},
                            {id:2, name:"100% Red Zone Efficiency"},
                            {id:3, name:"0 turnovers"},
                            {id:4, name:"3rd Down Conversion > 75%"},
                            {id:5, name:"Big Play > 20 yards"},
                            {id:6, name:"12 First Downs"}
                        ];

                        const teams = [
                            {name:"Chippewa", goals:[1,0,1,1,0,1,0]}, 
                            {name:"Wellsville", goals:[1,0,1,0,1,1,1]}, 
                            {name:"Sandy Valley", goals:[1,1,1,0,0,1,1]},
                            {name:"St.Thomas", goals:[0,0,0,0,0,0,0]},
                            {name:"Ridgewood", goals:[0,0,0,0,0,0,0]},
                            {name:"Newcommerstown", goals:[0,0,0,0,0,0,0]},
                            {name:"Strasburg", goals:[0,0,0,0,0,0,0]},
                            {name:"TCC", goals:[0,0,0,0,0,0,0]},
                            {name:"Buckeye Trail", goals:[0,0,0,0,0,0,0]},
                            {name:"MALVERN", goals:[0,0,0,0,0,0,0]},
                        ];

                        const tableBody = document.querySelector('tbody');
                        
                        goals.forEach(goal => {
                            const row = document.createElement('tr');
                            row.className = 'transition-colors duration-300';

                            let goalCellClass = 'p-3 text-left font-bold';
                            if (goal.name === "Win") {
                                goalCellClass += ' bg-yellow-600 bg-opacity-20 text-navy-900';
                            }
                            row.innerHTML = `<td class="${goalCellClass}">${goal.name}</td>`;

                            teams.forEach(team => {
                                const cell = document.createElement('td');
                                cell.className = 'p-2 align-middle';
                                if(team.goals[goal.id] === 1) {
                                    cell.innerHTML = `<div class="flex justify-center items-center"><input type="checkbox" class="goal-checkbox" checked></div>`;
                                } else {
                                    cell.innerHTML = `<div class="flex justify-center items-center"><input type="checkbox" class="goal-checkbox"></div>`;
                                }
                                row.appendChild(cell);
                            });

                            tableBody.appendChild(row);
                        });
                    </script>
                </tbody>
            </table>
        </div>
        
    </div>

</body>
</html>
